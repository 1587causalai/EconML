name: GitHub Actions Test
on: [push]
jobs:
  find-changes:
    runs-on: ubuntu-latest  
    name: Test changed-files
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: check modified files
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          editedFiles=`git diff --name-only HEAD^ --name-only`
          echo "$editedFiles"

          echo "========== check paths of modified files =========="
          codeChanges=false
          docChanges=false
          nbChanges=false
          changeType="none"
          for file in "$editedFiles"; do
            case $file in 
            "README.md") continue ;;
            "econml/_version.py") continue ;;
            "prototypes/*") continue ;;
            "images/*") continue ;;
            "doc/*") docChanges=true ;;
            "notebooks/*") nbChanges=true ;;
            *) codeChanges=true ;;
            esac
          done 

          echo "Code Changes"
          if $codeChanges; then 
            echo "True" 
          else 
            echo "False" 
          fi
          echo "Doc Changes"
          if $docChanges; then 
            echo "True" 
          else 
            echo "False" 
          fi
          echo "Notebook Changes"
          if $nbChanges; then 
            echo "True" 
          else 
            echo "False" 
          fi

        
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install EconML
        run: pip install -e .[plt]
      - name: Install dependencies
        run: pip install pytest pytest-runner
      - name: Run single test
        run: python -m pytest -q econml/tests/test_dowhy.py