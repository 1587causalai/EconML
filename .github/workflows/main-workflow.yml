name: GitHub Actions Test
on: [push]
jobs:
  eval_changes:
    runs-on: ubuntu-latest  
    name: Test changed-files
    outputs:
      code_changes: ${{ steps.check_changes.outputs.code_changes }}
      doc_changes: ${{ steps.check_changes.outputs.doc_changes }}
      nb_changes: ${{ steps.check_changes.outputs.nb_changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - id: check_changes
        run: |
          echo "=============== list modified files ==============="
          editedFiles=`git diff --name-only HEAD^ --name-only`
          echo "$editedFiles"

          echo "========== check paths of modified files =========="
          codeChanges=false
          docChanges=false
          nbChanges=false
          for file in "$editedFiles"; do
            echo $file
            case $file in 
            README.md) continue ;;
            econml/_version.py) continue ;;
            prototypes/*) continue ;;
            images/*) continue ;;
            doc/*) docChanges=true ;;
            notebooks/*)  nbChanges=true ;;
            *) codeChanges=true ;;
            esac
          done 

          echo "========== Change Summary =========="
          echo "Code Changes"
          if $codeChanges; then 
            echo "True" 
          else 
            echo "False" 
          fi
          echo "Doc Changes"
          if $docChanges; then 
            echo "True" 
          else 
            echo "False" 
          fi
          echo "Notebook Changes"
          if $nbChanges; then 
            echo "True" 
          else 
            echo "False" 
          fi

          echo "::set-output name=code_changes::$codeChanges"
          echo "::set-output name=doc_changes::$docChanges"
          echo "::set-output name=nb_changes::$nbChanges"